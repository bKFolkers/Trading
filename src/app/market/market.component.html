<h2 class="mt-4 mb-3 text-center">
    <i class="bi bi-graph-down-arrow me-2"></i> Market Data
</h2>

<div class="table-responsive mx-auto" style="max-width: 900px;">
    <table class="table table-striped table-hover text-center align-middle" >
        <thead>
        <tr>
            <th>#</th>
            <th>Stock</th>
            <th>Price</th>
            <th>Follow</th>
            <th>Buy/Sell</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let symbol of symbols; let i = index" class="text-center align-middle">
            <th scope="row">{{ i + 1 }}</th>
            <td><app-market-item [symbol]="symbol"></app-market-item></td>
            <td><app-market-item [price]="stocks()[symbol].price"></app-market-item></td>
            <td>
                <input
                        type="checkbox"
                        id="follow-{{ i }}"
                        [checked]="portfolioService.isInPortfolio(symbol)"
                        (change)="onToggle(symbol, stocks()[symbol].price)"
                />
            </td>
            <td><app-counter></app-counter></td>
        </tr>
        </tbody>
    </table>
</div>
