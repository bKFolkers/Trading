<h1 class="mt-4 mb-3 text-center">
    <i class="bi bi-person-badge"></i> Portfolio
</h1>

<div class="table-responsive mx-auto" style="max-width: 600px;">

    <ng-container *ngIf="portfolioService.portfolio().length > 0; else empty">
        <p class="text-center fw-bold">Followed Stock</p>

        <table class="table table-striped table-hover text-center align-middle">
            <thead>
            <tr>
                <th>#</th>
                <th>Stock</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let stock of portfolioService.portfolio(); let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ stock.symbol }}</td>
                <td>{{ stock.price }}</td>
            </tr>
            </tbody>
        </table>
    </ng-container>

    <ng-template #empty>
        <p class="text-center">Portfolio is empty!</p>
    </ng-template>
</div>
